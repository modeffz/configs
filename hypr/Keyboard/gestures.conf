
# --- Общие параметры жестов ---
gestures {
    # Чувствительность (0.0–1.0)
    sensitivity = 0.55

    # Минимальная дистанция срабатывания (px)
    min_distance = 20

    # Время отслеживания жеста (мс)
    duration = 180

    # Включить свайп-переключение рабочих столов
    workspace_swipe = true
}

############################################
#      СВАЙПЫ ЧЕТЫРЬМЯ ПАЛЬЦАМИ
############################################

# ← Переключить на предыдущий workspace
gesture = 4, left, dispatcher, workspace -1

# → Переключить на следующий workspace
gesture = 4, right, dispatcher, workspace +1

# ↑ Открыть overview
gesture = 4, up, dispatcher, overview:toggle

# ↓ Закрыть активное окно
gesture = 4, down, dispatcher, killactive


############################################
#        ПИНЧ (ЩИПИКИ)
############################################

# Пинч внутрь — переключить на предыдущий workspace
gesture = 4, pinchin, dispatcher, workspace previous

# Пинч наружу — переключить на следующий workspace
gesture = 4, pinchout, dispatcher, workspace next


############################################
#   СВАЙП ТРЕМЯ ПАЛЬЦАМИ (ДОП. УПРАВЛЕНИЕ)
############################################

# Три пальца вверх — максимизация активного окна
gesture = 3, up, dispatcher, fullscreen

# Три пальца вниз — свернуть активное окно
gesture = 3, down, dispatcher, minimize

# Три пальца влево — флоат/тайл
gesture = 3, left, dispatcher, togglefloating

# Три пальца вправо — переключить фокус на соседнее окно
gesture = 3, right, dispatcher, cyclenext
