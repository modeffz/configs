hyprgrass {
    # Общие параметры
    swipe_fingers = 4
    swipe_threshold = 0.25     # чувствительность свайпов
    swipe_time = 250           # макс длительность (мс)
    pinch_threshold = 0.15     # чувствительность пинча
}

# --- Свайпы 4 пальцами ---

# ← предыдущий workspace
swipe left 4 {
    exec = hyprctl dispatch workspace -1
}

# → следующий workspace
swipe right 4 {
    exec = hyprctl dispatch workspace +1
}

# ↑ — открыть overview
swipe up 4 {
    exec = hyprctl dispatch overview:toggle
}

# ↓ — закрыть активное окно
swipe down 4 {
    exec = hyprctl dispatch killactive
}


# --- Пинч (щипок) 4 пальцами ---

# Пинч внутрь — назад на workspace
pinch in 4 {
    exec = hyprctl dispatch workspace previous
}

# Пинч наружу — вперёд на workspace
pinch out 4 {
    exec = hyprctl dispatch workspace next
}


# --- 3 пальца — доп. управление (необязательно) ---

# Три пальца вверх — fullscreen
swipe up 3 {
    exec = hyprctl dispatch fullscreen
}

# Три пальца вниз — minimize
swipe down 3 {
    exec = hyprctl dispatch minimize
}

# Три пальца влево — toggle floating
swipe left 3 {
    exec = hyprctl dispatch togglefloating
}

# Три пальца вправо — переключить фокус
swipe right 3 {
    exec = hyprctl dispatch cyclenext
}
